<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Кнопка отправки формы</title>
    <style>
    h1 {
        font-size: 18px;
    }
</style>
</head>
    <body>
        <h1>Форма входа</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label for="login-field">Ваш логин</label>
            <input type="text" name="login" id="login-field">
            <br><br>
            <label for="password-field">Ваш пароль</label>
            <input type="password" name="password" id="password-field">
            <br><br>
            <textarea name="comment" id="comment-field" cols="30" rows="10">Значение по умолчанию</textarea>
            <br><br>
            <input type="submit" value="Войти">

            
        </form>
    </body>
</html>
